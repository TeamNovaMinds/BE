name: Deploy to EC2

on:
  push:
    branches:
      - release

jobs:
  JustFridgeDeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Github Repository 파일 불러오기
        uses: actions/checkout@v4

      - name: JDK 21 설치
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: gradlew 실행 권한 부여
        run: chmod +x gradlew

      - name: .env 파일 생성
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: 테스트 및 빌드하기
        run: ./gradlew clean build

      - name: AWS Resource에 접근할 수 있게 AWS credentials 설정
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: ECR에 로그인
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Docker 이미지 생성
        run: docker build -t just-fridge-server .

      - name: Docker 이미지에 Tag 붙이기
        run: docker tag just-fridge-server ${{ steps.login-ecr.outputs.registry }}/just-fridge-server:latest

      - name: ECR에 Docker 이미지 푸시
        run: docker push ${{ steps.login-ecr.outputs.registry }}/just-fridge-server:latest

      - name: EC2 배포 디렉토리 정리 및 권한 설정
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            echo "🧹 배포 디렉토리 전체를 정리하고 권한을 설정합니다..."
            # 1. sudo를 사용해 이전 폴더를 확실히 삭제합니다.
            sudo rm -rf ~/deployment
            # 2. 배포 폴더를 새로 만듭니다.
            mkdir -p ~/deployment
            # 3. 새로 만든 폴더의 소유자를 ubuntu 유저로 변경합니다.
            sudo chown -R ${{ secrets.EC2_USERNAME }}:${{ secrets.EC2_USERNAME }} ~/deployment
            echo "✅ 정리 및 권한 설정 완료!"

      - name: EC2에 배포 파일들 전송
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "compose.yml,nginx/,scripts/,.env"
          target: "~/deployment/"
          strip_components: 0

      - name: EC2에서 Docker Compose로 배포
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: true
          script: |
            cd ~/deployment

            echo "🚀 Just Fridge 배포 시작..."

            # ✅ 기존 컨테이너 정리
            echo "📦 기존 컨테이너 정리 중..."
            docker compose down || true
            docker system prune -f || true

            # ✅ 최신 이미지 Pull
            echo "🔄 최신 이미지 다운로드 중..."
            docker compose pull app || {
              echo "❌ 이미지 pull 실패, ECR 로그인 재시도..."
              aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 600627338836.dkr.ecr.ap-northeast-2.amazonaws.com
              docker compose pull app
            }

            # ✅ 모든 서비스 시작
            echo "🏗️ 서비스 시작 중..."
            docker compose up -d

            # ✅ 서비스 안정화 대기
            echo "⏳ 서비스 안정화 대기 (30초)..."
            sleep 30

            # ✅ 서비스 상태 확인
            echo "🔍 서비스 상태 확인..."
            docker compose ps

            # ✅ nginx 로그 확인 (문제 진단용) - 추가!
            echo "🔍 nginx 로그 확인..."
            docker compose logs nginx

            # ✅ nginx 설정 파일 검증 (문제 진단용) - 추가!
            echo "🧪 nginx 설정 파일 검증..."
            docker compose exec nginx nginx -t || {
              echo "❌ nginx 설정 파일 오류 발견!"
              echo "📋 nginx 오류 로그:"
              docker compose logs nginx
              exit 1
            }

            # ✅ 애플리케이션 헬스 체크
            echo "🏥 애플리케이션 헬스 체크..."
            for i in {1..10}; do
              if curl -f http://localhost/; then
                echo "✅ 애플리케이션 정상 동작 확인!"
                break
              else
                echo "⏳ 애플리케이션 시작 대기 중... ($i/10)"
                sleep 10
              fi
            done

            echo "✅ 배포 완료!"

      - name: SSL 인증서 초기 설정
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: false
          script: |
            cd ~/deployment
            
            chmod +x scripts/init-ssl.sh
            
            ./scripts/init-ssl.sh || echo "⚠️ SSL 설정 실패 (수동으로 진행 필요)"
            
            echo ""
            echo "🎯 배포 완료! 서비스 URL:"
            echo "  - HTTP: http://justfridge.p-e.kr"
            echo "  - HTTPS: https://justfridge.p-e.kr (SSL 설정 후)"